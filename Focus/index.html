<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <style>
        .linka:focus {
            color: red;
            text-decoration: none;
            text-transform: uppercase;
        }

        .inp:focus{
            background-color: green;
            border: red;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="./page.html" target="_blank" class="linka">Link</a>
    </div>

    <div>
        <input type="text" class="inp">
    </div>
</body>

</html>
